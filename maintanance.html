<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            font-family: 'Inter', sans-serif;
        }
        
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            pointer-events: none;
        }
        
        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.15);
            top: -100px;
            right: -100px;
        }
        
        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(168, 85, 247, 0.1);
            bottom: -50px;
            left: -50px;
        }
        
        .gear-icon {
            animation: spin 8s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse-dot {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white overflow-hidden relative">
    
    <!-- Background Glow Orbs -->
    <div class="glow-orb orb-1"></div>
    <div class="glow-orb orb-2"></div>
    
    <!-- Background Image with Overlay -->
    <div class="absolute inset-0 z-0">
        <img 
            src="https://picsum.photos/seed/maintenance-dark/1920/1080.jpg" 
            alt="" 
            class="w-full h-full object-cover opacity-10"
        >
        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-[#050505]/80 to-transparent"></div>
    </div>
    
    <!-- Main Content -->
    <div class="relative z-10 text-center px-6 max-w-2xl mx-auto">
        
        <!-- Icon -->
        <div class="mb-8 float">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-2xl bg-gradient-to-br from-neutral-800/50 to-neutral-900/50 border border-white/10 backdrop-blur-xl">
                <svg class="w-12 h-12 text-indigo-400 gear-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </div>
        </div>
        
        <!-- Status Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10 mb-6">
            <span class="w-2 h-2 rounded-full bg-amber-400 pulse-dot"></span>
            <span class="text-xs font-medium tracking-wider uppercase text-neutral-400">Scheduled Maintenance</span>
        </div>
        
        <!-- Heading -->
        <h1 class="text-4xl md:text-5xl font-medium tracking-tight mb-6 bg-gradient-to-r from-white via-white to-neutral-400 bg-clip-text text-transparent">
            We're Currently Under Maintenance
        </h1>
        
        <!-- Description -->
        <p class="text-lg text-neutral-400 font-light leading-relaxed mb-8 max-w-xl mx-auto">
            We're performing a scheduled server migration to improve your experience. 
            Our team is working diligently to bring the site back online as quickly as possible.
        </p>
        
        <!-- Time Estimate -->
        <div class="inline-flex items-center gap-3 px-6 py-3 rounded-xl bg-neutral-900/50 border border-white/5 mb-10">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="text-sm text-neutral-300">Estimated downtime: <span class="text-white font-medium">1-2 hours</span></span>
        </div>
        
        <!-- Divider -->
        <div class="w-16 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent mx-auto mb-8"></div>
    
        
        <!-- Footer -->
        <div class="mt-12 pt-8 border-t border-white/5">
            <p class="text-xs text-neutral-600">
                Thank you for your patience and understanding.
            </p>
        </div>
        
    </div>
    
</body>
</html>
